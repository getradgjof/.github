name: "Simple issue"
description: "A minimal issue form similar to the default issue"
body:
  - type: markdown
    attributes:
      value: |
        Use this minimal form for a quick issue. Add details in the Description and any links or screenshots in Additional context.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Briefly describe the issue.
      placeholder: What happened? What do you expect?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context (optional)
      description: Links, screenshots, environment, versions.
      placeholder: OS, version, links, screenshots
    validations:
      required: false
